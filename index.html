<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Master-Detail View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🎉 Master-Detail View 🥳</h1>
    <div class="container">
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Tabelle wird hier per JS gefüllt -->
                </tbody>
            </table>
        </div>
        <div class="form-container">
            <form id="detail-form">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" disabled><br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
                <button type="submit" id="save-button">Speichern</button>
            </form>
        </div>
    </div>
    <p>Made with ❤️</p>

    <script src="script.js"></script>
</body>
</html>
